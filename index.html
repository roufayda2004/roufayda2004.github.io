<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجارب تفاعلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #023047;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            background: transparent;
            border: 2px solid white;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: white;
            color: black;
        }
        #output {
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="button" onclick="generateCountdown()">العد التنازلي حتى 18 ماي 2025</button>
        <button class="button" onclick="generateHistoricalSelf()">حياتك التاريخية</button>
        <button class="button" onclick="showPastView()">منظر من الماضي</button>
        <button class="button" onclick="simulateWhatIf()">ماذا لو؟</button>
        <button class="button" onclick="generateDreamInterpretation()">تفسير الأحلام</button>
        <button class="button" onclick="createTimeCapsule()">كبسولة الزمن</button>
        <button class="button" onclick="randomLifeChallenge()">تحدي الحياة</button>
        <button class="button" onclick="aiStoryBuilder()">بناء قصة بالذكاء الاصطناعي</button>
        <button class="button" onclick="moodMusicArt()">فن وموسيقى حسب المزاج</button>
        <button class="button" onclick="globalWindowView()">منظر النافذة العالمي</button>
        <button class="button" onclick="interactiveEscapeRoom()">غرفة الهروب التفاعلية</button>
        <button class="button" onclick="futurePredictor()">توقعات المستقبل</button>
        <button class="button" onclick="lostAndFound()">المفقودات والموجودات</button>
        <button class="button" onclick="alternateUniverse()">هويتك في كون آخر</button>
    </div>
    <h1>تجارب تفاعلية</h1>
    <div id="output">اضغط على أحد الأزرار لرؤية التجربة.</div>
    <script>
        function generateCountdown() {
            document.getElementById("output").innerText = "العد التنازلي قادم قريبًا!";
        }
        function generateHistoricalSelf() {
            const eras = ["العصر العباسي", "العصر الفرعوني", "العصر العثماني", "العصر الروماني"];
            const jobs = ["فيلسوف", "تاجر", "محارب", "فلكي", "مؤرخ"];
            let era = eras[Math.floor(Math.random() * eras.length)];
            let job = jobs[Math.floor(Math.random() * jobs.length)];
            document.getElementById("output").innerText = `في ${era}، كنت ستكون ${job}!`;
        }
        function showPastView() {
            const places = ["الأهرامات سنة 1800", "دمشق سنة 1500", "القسطنطينية سنة 1400", "بغداد سنة 1200"];
            let place = places[Math.floor(Math.random() * places.length)];
            document.getElementById("output").innerText = `منظر الماضي: ${place}`;
        }
        function simulateWhatIf() {
            const scenarios = ["ماذا لو استمرت الدولة الأندلسية؟", "ماذا لو لم يخترع الإنسان الكهرباء؟", "ماذا لو لم تحدث الحرب العالمية الثانية؟"];
            let scenario = scenarios[Math.floor(Math.random() * scenarios.length)];
            document.getElementById("output").innerText = scenario;
        }
        function generateDreamInterpretation() {
            document.getElementById("output").innerText = "تحليل الأحلام قريبًا!";
        }
        function createTimeCapsule() {
            document.getElementById("output").innerText = "كبسولة الزمن في انتظارك!";
        }
        function randomLifeChallenge() {
            document.getElementById("output").innerText = "جرب تحديًا جديدًا اليوم!";
        }
        function aiStoryBuilder() {
            document.getElementById("output").innerText = "بناء قصة مخصصة لك!";
        }
        function moodMusicArt() {
            document.getElementById("output").innerText = "موسيقى وفن بناءً على مزاجك!";
        }
        function globalWindowView() {
            document.getElementById("output").innerText = "اكتشف مناظر النوافذ حول العالم!";
        }
        function interactiveEscapeRoom() {
            document.getElementById("output").innerText = "هل يمكنك الهروب من الغرفة؟";
        }
        function futurePredictor() {
            document.getElementById("output").innerText = "استكشف مستقبلك المحتمل!";
        }
        function lostAndFound() {
            document.getElementById("output").innerText = "هل فقدت شيئًا؟ ابحث عنه هنا!";
        }
        function alternateUniverse() {
            document.getElementById("output").innerText = "من ستكون في عالم آخر؟";
        }
    </script>
</body>
</html>
