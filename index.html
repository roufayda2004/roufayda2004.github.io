<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعة الأهداف - مال وصحة</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #4caf50;
      --light-bg: #f1f1f1;
      --text-color: #333;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: white;
      color: var(--text-color);
      animation: backgroundTransition 10s infinite;
    }
    @keyframes backgroundTransition {
      0%   { background-color: white; }
      50%  { background-color: #8B0000; }
      100% { background-color: white; }
    }
    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
    nav {
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
    }
    main {
      padding: 15px;
    }
    .section { display: none; }
    .section.active { display: block; }
    .day-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      margin-bottom: 20px;
    }
    .day-inputs input {
      text-align: center;
      padding: 6px;
    }
    .stats p {
      margin: 6px 0;
      font-size: 15px;
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    .progress {
      height: 100%;
      background-color: var(--primary);
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }
    .motivation, .alert {
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>📊 تطبيق تتبع الأهداف - مال وصحة</header>
  <nav>
    <button onclick="showSection('money')">💰 المال</button>
    <button onclick="showSection('smoking')">🚭 التدخين</button>
  </nav>
  <main>
    <section id="money" class="section active">
      <h2>جمع المال - 30 يوم</h2>
      <label>🎯 الهدف المالي:
        <input type="number" id="targetInput" value="50000" onchange="updateTarget()">
      </label>
      <div class="day-inputs" id="inputsContainer"></div>
      <div class="progress-bar"><div class="progress" id="progressBar">0%</div></div>
      <div class="stats">
        <p>💰 المبلغ المجموع: <span id="collected">0</span> دج</p>
        <p>💼 المتبقي: <span id="remaining">0</span> دج</p>
        <p>📆 المطلوب/يوم: <span id="dailyNeeded">0</span> دج</p>
        <p>📈 الأعلى: <span id="maxDay">0</span> دج</p>
        <p>📉 الأدنى: <span id="minDay">0</span> دج</p>
        <p>📊 المتوسط: <span id="avgPerDay">0</span> دج</p>
      </div>
      <button onclick="calculate()">حساب</button>
      <button onclick="resetData()">🔄 إعادة تعيين</button>
      <button onclick="downloadMoneyPDF()">📥 تحميل PDF (المال)</button>
      <canvas id="progressChart"></canvas>
    </section><section id="smoking" class="section">
  <h2>🚭 خطة الإقلاع</h2>
  <label>📅 عدد الأيام:
    <input type="number" id="quitDays" value="30">
  </label>
  <label>💸 ثمن العلبة:
    <input type="number" id="cigPrice" value="300">
  </label>
  <label>🚬 عدد السجائر/علبة:
    <input type="number" id="cigsPerPack" value="20">
  </label>
  <label>🔥 معدل التدخين اليومي:
    <input type="number" id="currentCigs" value="10">
  </label>
  <label>⏳ سنوات التدخين:
    <input type="number" id="smokeYears" value="5">
  </label>
  <button onclick="generateQuitPlan()">ابدأ الخطة</button>
  <button onclick="downloadSmokePDF()">📥 تحميل PDF (الإقلاع عن التدخين)</button>
  <div class="motivation" id="motivationalQuote"></div>
  <div class="alert" id="warningMsg"></div>
  <div id="quitResults"></div>
  <table id="quitTable"></table>
  <canvas id="smokeChart"></canvas>
</section>

  </main>
  <script>
    function downloadMoneyPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("تقرير تتبع جمع المال", 10, 10);
      let y = 20;
      for (let i = 1; i <= 30; i++) {
        const val = localStorage.getItem('money_day' + i) || '0';
        doc.text(`يوم ${i}: ${val} دج`, 10, y);
        y += 7;
      }
      const target = localStorage.getItem('money_target') || '50000';
      doc.text(`الهدف: ${target} دج`, 10, y + 5);
      doc.save("money_report.pdf");
    }function downloadSmokePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("تقرير خطة الإقلاع عن التدخين", 10, 10);
  let y = 20;
  for (let i = 1; i <= 30; i++) {
    const val = localStorage.getItem('smoke_day' + i) || '-';
    doc.text(`يوم ${i}: ${val} سيجارة`, 10, y);
    y += 7;
  }
  doc.save("smoking_report.pdf");
}

  </script>
</body>
</html>
