<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي حتى 18 ماي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #023047;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            transition: background 0.5s;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 10px;
        }
        .button {
            background: transparent;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: white;
            color: black;
        }
        #cloud {
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            margin-top: 20px;
        }
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            font-size: 16px;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 50%;
            width: 2px;
            height: 10px;
            background: white;
            opacity: 0.7;
            animation: rain-fall 1s linear infinite;
        }
        @keyframes rain-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="button">الرئيسية</button>
        <button class="button">الإعدادات</button>
        <button class="button" id="cloud">☁️ بدء المطر</button>
    </div>
    <h1>العد التنازلي حتى 18 ماي</h1>
    <div id="countdown">
        <div class="time-box"><span id="days"></span><span class="label">يوم</span></div>
        <div class="time-box"><span id="hours"></span><span class="label">ساعة</span></div>
        <div class="time-box"><span id="minutes"></span><span class="label">دقيقة</span></div>
        <div class="time-box"><span id="seconds"></span><span class="label">ثانية</span></div>
    </div>
    <script>
        let rainInterval;
        function createRain() {
            const rainDrop = document.createElement("div");
            rainDrop.classList.add("rain");
            rainDrop.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(rainDrop);
            setTimeout(() => rainDrop.remove(), 1000);
        }
        function toggleRain() {
            if (rainInterval) {
                clearInterval(rainInterval);
                rainInterval = null;
                document.body.style.background = "#023047";
            } else {
                rainInterval = setInterval(createRain, 100);
                document.body.style.background = "black";
            }
        }
        document.getElementById("cloud").addEventListener("click", toggleRain);
        function updateCountdown() {
            const now = new Date().getTime();
            let targetYear = new Date().getFullYear();
            let targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();
            if (now > targetDate) {
                targetYear++;
                targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();
            }
            const timeLeft = targetDate - now;
            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "انتهى العد التنازلي!";
                return;
            }
            document.getElementById("days").innerText = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            document.getElementById("minutes").innerText = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            document.getElementById("seconds").innerText = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
