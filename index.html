<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعة الأهداف - مال وصحة</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #4caf50;
      --light-bg: #f1f1f1;
      --text-color: #333;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: white;
      color: var(--text-color);
    }
    body.animated {
      animation: backgroundTransition 10s infinite;
    }
    @keyframes backgroundTransition {
      0%   { background-color: white; }
      50%  { background-color: #8B0000; }
      100% { background-color: white; }
    }
    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
    nav {
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
    }
    main {
      padding: 15px;
    }
    .section { display: none; }
    .section.active { display: block; }
    .day-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      margin-bottom: 20px;
    }
    .day-inputs input {
      text-align: center;
      padding: 6px;
    }
    .stats p {
      margin: 6px 0;
      font-size: 15px;
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    .progress {
      height: 100%;
      background-color: var(--primary);
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }
    .motivation, .alert {
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    #toggleBg, #toggleSidebar {
      position: fixed;
      left: 10px;
      background: #000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 9999;
    }
    #toggleBg {
      top: 10px;
    }
    #toggleSidebar {
      top: 50px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #f5f5f5;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      transition: left 0.3s;
      z-index: 999;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar label {
      display: block;
      margin: 10px 0 5px;
    }
    #sidebar input[type="number"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <button id="toggleBg" onclick="toggleBackground()">🎨 تغيير الخلفية</button>
  <button id="toggleSidebar" onclick="toggleSidebar()">📂 القائمة</button>
  <div id="sidebar">
    <h3>📂 إعدادات إضافية</h3>
    <label>🎯 تغيير هدف المال:
      <input type="number" id="sidebarTarget" onchange="updateTargetFromSidebar()">
    </label>
  </div>
  <header>📊 تطبيق تتبع الأهداف - مال وصحة</header>
  <nav>
    <button onclick="showSection('money')">💰 المال</button>
    <button onclick="showSection('smoking')">🚭 التدخين</button>
  </nav>
  <main>
    <section id="money" class="section active">
      <h2>جمع المال - 30 يوم</h2>
      <label>🎯 الهدف المالي:
        <input type="number" id="targetInput" value="50000" onchange="updateTarget()">
      </label>
      <div class="day-inputs" id="inputsContainer"></div>
      <div class="progress-bar"><div class="progress" id="progressBar">0%</div></div>
      <div class="stats">
        <p>💰 المبلغ المجموع: <span id="collected">0</span> دج</p>
        <p>💼 المتبقي: <span id="remaining">0</span> دج</p>
        <p>📆 المطلوب/يوم: <span id="dailyNeeded">0</span> دج</p>
        <p>📈 الأعلى: <span id="maxDay">0</span> دج</p>
        <p>📉 الأدنى: <span id="minDay">0</span> دج</p>
        <p>📊 المتوسط: <span id="avgPerDay">0</span> دج</p>
      </div>
      <button onclick="calculate()">حساب</button>
      <button onclick="resetData()">🔄 إعادة تعيين</button>
      <canvas id="progressChart"></canvas>
    </section><section id="smoking" class="section">
  <h2>🚭 خطة الإقلاع</h2>
  <label>📅 عدد الأيام:
    <input type="number" id="quitDays" value="30">
  </label>
  <label>💸 ثمن العلبة:
    <input type="number" id="cigPrice" value="300">
  </label>
  <label>🚬 عدد السجائر/علبة:
    <input type="number" id="cigsPerPack" value="20">
  </label>
  <label>🔥 معدل التدخين اليومي:
    <input type="number" id="currentCigs" value="10">
  </label>
  <label>⏳ سنوات التدخين:
    <input type="number" id="smokeYears" value="5">
  </label>
  <button onclick="generateQuitPlan()">ابدأ الخطة</button>
  <div class="motivation" id="motivationalQuote"></div>
  <div class="alert" id="warningMsg"></div>
  <div id="quitResults"></div>
  <table id="quitTable"></table>
  <canvas id="smokeChart"></canvas>
</section>

  </main>
  <script>
    let target = parseInt(localStorage.getItem('target')) || 50000;
    document.getElementById('targetInput').value = target;
    document.getElementById('sidebarTarget').value = target;
    const container = document.getElementById('inputsContainer');
    for (let i = 1; i <= 30; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.placeholder = i;
      input.value = localStorage.getItem('day' + i) || '';
      input.oninput = () => localStorage.setItem('day' + i, input.value);
      input.className = 'day';
      container.appendChild(input);
    }
    function calculate() {
      let total = 0, count = 0, min = Infinity, max = -Infinity;
      let values = [];
      document.querySelectorAll('.day').forEach((el, i) => {
        const val = parseFloat(el.value);
        if (!isNaN(val)) {
          total += val;
          count++;
          if (val > max) max = val;
          if (val < min && val > 0) min = val;
        }
        values[i] = isNaN(val) ? 0 : val;
      });
      const remaining = Math.max(0, target - total);
      const dailyNeeded = count < 30 ? Math.ceil(remaining / (30 - count)) : 0;
      const avg = count > 0 ? Math.round(total / count) : 0;
      const percent = Math.min(100, Math.round((total / target) * 100));
      document.getElementById('collected').innerText = total;
      document.getElementById('remaining').innerText = remaining;
      document.getElementById('dailyNeeded').innerText = dailyNeeded;
      document.getElementById('avgPerDay').innerText = avg;
      document.getElementById('maxDay').innerText = max > 0 ? max : 0;
      document.getElementById('minDay').innerText = min !== Infinity ? min : 0;
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressBar').innerText = percent + '%';
      updateChart(values);
    }
    function updateTarget() {
      target = parseInt(document.getElementById('targetInput').value);
      localStorage.setItem('target', target);
      calculate();
    }
    function updateTargetFromSidebar() {
      const newTarget = parseInt(document.getElementById('sidebarTarget').value);
      document.getElementById('targetInput').value = newTarget;
      updateTarget();
    }
    function resetData() {
      if (confirm("إعادة تعيين كل البيانات؟")) {
        for (let i = 1; i <= 30; i++) localStorage.removeItem('day' + i);
        localStorage.removeItem('target');
        location.reload();
      }
    }
    let chart;
    function updateChart(data) {
      const ctx = document.getElementById('progressChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Array.from({ length: 30 }, (_, i) => `يوم ${i + 1}`),
          datasets: [{ label: 'الدخل اليومي', data: data, backgroundColor: 'rgba(54, 162, 235, 0.6)' }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }
    let smokeChart;
    function generateQuitPlan() {
      const days = parseInt(document.getElementById('quitDays').value);
      const price = parseFloat(document.getElementById('cigPrice').value);
      const perPack = parseInt(document.getElementById('cigsPerPack').value);
      const daily = parseInt(document.getElementById('currentCigs').value);
      const years = parseInt(document.getElementById('smokeYears').value);
      const totalCigs = daily * days;
      const totalNic = totalCigs;
      const cost = Math.ceil((totalCigs / perPack) * price);
      let result = `<p>💨 نيكوتين محتمل: ${totalNic} ملغ</p><p>💸 التوفير: ${cost} دج</p>`;
      document.getElementById('quitResults').innerHTML = result;
      let table = '<tr><th>اليوم</th><th>المسموح</th><th>المُسجل</th></tr>';
      let data = [];
      for (let i = 1; i <= days; i++) {
        let allowed = Math.round(daily * (1 - (i / days)));
        table += `<tr><td>${i}</td><td>${allowed}</td><td><input type='number' id='smokedDay${i}' oninput='checkLimit(${i}, ${allowed})'></td></tr>`;
        data.push(allowed);
      }
      document.getElementById('quitTable').innerHTML = table;
      const quotes = [
        '💪 كل يوم بدون تدخين هو نصر صغير!',
        '🚀 أنت أقوى من العادة!',
        '🌿 صحتك أولى بالتغيير.',
        '⏳ الدقائق الخالية من التدخين تضيف سنوات لحياتك.'
      ];
      document.getElementById('motivationalQuote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
      updateSmokeChart(data);
    }
    function checkLimit(day, allowed) {
      const val = parseInt(document.getElementById('smokedDay' + day).value);
      const msg = document.getElementById('warningMsg');
      if (val > allowed) {
        msg.innerText = `⚠️ اليوم ${day}: تجاوزت الحد المسموح (${allowed})`;
      } else {
        msg.innerText = '';
      }
    }
    function updateSmokeChart(data) {
      const ctx = document.getElementById('smokeChart').getContext('2d');
      if (smokeChart) smokeChart.destroy();
      smokeChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => `يوم ${i + 1}`),
          datasets: [{
            label: 'المسموح يومياً',
            data: data,
            backgroundColor: 'rgba(76, 175, 80, 0.3)',
            borderColor: 'rgba(76, 175, 80, 1)',
            fill: true
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }
    function toggleBackground() {
      document.body.classList.toggle('animated');
    }
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    window.addEventListener('load', calculate);
  </script>
</body>
</html>
