<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعة الأهداف - مال وصحة</title>
  <style>
    :root {
      --primary: #4caf50;
      --light-bg: #f1f1f1;
      --text-color: #333;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: white;
      color: var(--text-color);
      transition: background-color 5s;
    }
    body.gradient {
      animation: bgCycle 10s infinite alternate;
    }
    @keyframes bgCycle {
      0% { background-color: white; }
      50% { background-color: #8b0000; }
      100% { background-color: white; }
    }
    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
    nav {
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }
    nav button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      font-size: 14px;
      cursor: pointer;
    }
    #toggleBg {
      background-color: #8b0000;
      color: white;
    }
    main {
      padding: 15px;
    }
    .section { display: none; }
    .section.active { display: block; }
    .day-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      margin-bottom: 20px;
    }
    .day-inputs input {
      text-align: center;
      padding: 6px;
    }
    .stats p {
      margin: 6px 0;
      font-size: 15px;
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    .progress {
      height: 100%;
      background-color: var(--primary);
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }
    .motivation, .alert {
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>📊 تطبيق تتبع الأهداف - مال وصحة</header>
  <nav>
    <button onclick="showSection('money')">💰 المال</button>
    <button onclick="showSection('smoking')">🚭 التدخين</button>
    <button id="toggleBg" onclick="toggleBackground()">🎨 تفعيل/إيقاف الخلفية المتغيرة</button>
  </nav>
  <main>
    <section id="money" class="section active">
      <!-- القسم الخاص بالمال كما هو -->
    </section><section id="smoking" class="section">
  <h2>🚭 خطة الإقلاع عن التدخين</h2>
  <label>📅 عدد الأيام: <input type="number" id="quitDays" value="30"></label>
  <label>💸 ثمن العلبة: <input type="number" id="cigPrice" value="300"></label>
  <label>🚬 عدد السجائر/علبة: <input type="number" id="cigsPerPack" value="20"></label>
  <label>🔥 معدل التدخين اليومي: <input type="number" id="currentCigs" value="10"></label>
  <label>⏳ سنوات التدخين: <input type="number" id="smokeYears" value="5"></label>
  <button onclick="generateQuitPlan()">ابدأ الخطة</button>
  <div class="motivation" id="motivationalQuote"></div>
  <div class="alert" id="warningMsg"></div>
  <div id="quitResults"></div>
  <table id="quitTable"></table>
  <canvas id="smokeChart"></canvas>
</section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // حفظ تفعيل الخلفية
    if (localStorage.getItem('bgAnimated') === '1') {
      document.body.classList.add('gradient');
    }
    function toggleBackground() {
      const active = document.body.classList.toggle('gradient');
      localStorage.setItem('bgAnimated', active ? '1' : '0');
    }
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function generateQuitPlan() {
      const days = parseInt(document.getElementById('quitDays').value);
      const price = parseFloat(document.getElementById('cigPrice').value);
      const perPack = parseInt(document.getElementById('cigsPerPack').value);
      const daily = parseInt(document.getElementById('currentCigs').value);
      const years = parseInt(document.getElementById('smokeYears').value);localStorage.setItem('quitDays', days);
  localStorage.setItem('cigPrice', price);
  localStorage.setItem('cigsPerPack', perPack);
  localStorage.setItem('currentCigs', daily);
  localStorage.setItem('smokeYears', years);

  const totalCigs = daily * days;
  const totalNic = totalCigs; // تقريبًا
  const cost = Math.ceil((totalCigs / perPack) * price);
  document.getElementById('quitResults').innerHTML = `<p>💨 نيكوتين محتمل: ${totalNic} ملغ</p><p>💸 التوفير: ${cost} دج</p>`;

  const quotes = [
    '💪 كل يوم بدون تدخين هو نصر صغير!',
    '🚀 أنت أقوى من العادة!',
    '🌿 صحتك أولى بالتغيير.',
    '⏳ الدقائق الخالية من التدخين تضيف سنوات لحياتك.'
  ];
  document.getElementById('motivationalQuote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

  let table = '<tr><th>اليوم</th><th>المسموح</th><th>المُسجل</th></tr>';
  let data = [];
  for (let i = 1; i <= days; i++) {
    let allowed = Math.round(daily * (1 - (i / days)));
    allowed = allowed < 0 ? 0 : allowed;
    const saved = localStorage.getItem(`smokedDay${i}`) || '';
    table += `<tr><td>${i}</td><td>${allowed}</td><td><input type='number' id='smokedDay${i}' value='${saved}' oninput='checkLimit(${i}, ${allowed})'></td></tr>`;
    data.push(allowed);
  }
  document.getElementById('quitTable').innerHTML = table;
  updateSmokeChart(data);
}
function checkLimit(day, allowed) {
  const input = document.getElementById('smokedDay' + day);
  const val = parseInt(input.value);
  localStorage.setItem(`smokedDay${day}`, val);
  const msg = document.getElementById('warningMsg');
  if (val > allowed) {
    msg.innerText = `⚠️ اليوم ${day}: تجاوزت الحد المسموح (${allowed})`;
    playAlert();
  } else {
    msg.innerText = '';
  }
}
function playAlert() {
  const beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
  beep.play();
}
function updateSmokeChart(data) {
  const ctx = document.getElementById('smokeChart').getContext('2d');
  if (window.smokeChart) window.smokeChart.destroy();
  window.smokeChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.map((_, i) => `يوم ${i + 1}`),
      datasets: [{
        label: 'عدد السجائر المسموح يوميًا',
        data: data,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        fill: true
      }]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true } } }
  });
}
// تحميل البيانات إذا كانت محفوظة
window.addEventListener('load', () => {
  if (localStorage.getItem('quitDays')) document.getElementById('quitDays').value = localStorage.getItem('quitDays');
  if (localStorage.getItem('cigPrice')) document.getElementById('cigPrice').value = localStorage.getItem('cigPrice');
  if (localStorage.getItem('cigsPerPack')) document.getElementById('cigsPerPack').value = localStorage.getItem('cigsPerPack');
  if (localStorage.getItem('currentCigs')) document.getElementById('currentCigs').value = localStorage.getItem('currentCigs');
  if (localStorage.getItem('smokeYears')) document.getElementById('smokeYears').value = localStorage.getItem('smokeYears');
});

  </script>
</body>
</html>
