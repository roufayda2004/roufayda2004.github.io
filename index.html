<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي مع تأثير المطر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #023047;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .button-container {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }
        .custom-button {
            background: black;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            margin: 0 10px;
            cursor: pointer;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            margin-top: 20px;
        }
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="custom-button">زر 1</button>
        <button class="custom-button">زر 2</button>
        <button class="custom-button">زر 3</button>
    </div>
    <h1>العد التنازلي حتى 18 ماي</h1>
    <div id="countdown">
        <div class="time-box"><span id="days"></span><span class="label">يوم</span></div>
        <div class="time-box"><span id="hours"></span><span class="label">ساعة</span></div>
        <div class="time-box"><span id="minutes"></span><span class="label">دقيقة</span></div>
        <div class="time-box"><span id="seconds"></span><span class="label">ثانية</span></div>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date().getTime();
            let targetYear = new Date().getFullYear();
            let targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();
            if (now > targetDate) {
                targetYear++;
                targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();
            }
            const timeLeft = targetDate - now;
            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "انتهى العد التنازلي!";
                return;
            }
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
