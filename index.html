<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي + تأثير المطر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            margin-top: 20px;
        }
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            font-size: 16px;
        }
        #quote {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            margin-top: 20px;
        }
        .cloud {
            background: gray;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .drop {
            position: absolute;
            color: lime;
            font-size: 16px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100%); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="message">إن لم تستطع الانتظار فتذكر أن هالة تنتظرك بشوق 🥰</div>
    <h1>العد التنازلي حتى 18 ماي</h1>
    <div id="countdown">
        <div class="time-box"><span id="days"></span><span class="label">يوم</span></div>
        <div class="time-box"><span id="hours"></span><span class="label">ساعة</span></div>
        <div class="time-box"><span id="minutes"></span><span class="label">دقيقة</span></div>
        <div class="time-box"><span id="seconds"></span><span class="label">ثانية</span></div>
    </div>
    <div id="quote"></div>
    <div class="cloud" onclick="toggleRain()">☁️ اضغط لبدء/إيقاف المطر</div>
    <div class="rain"></div>
    <script>
        const quotes = [
            "الصبر مفتاح الفرج.", "الصبر مر، لكن ثماره حلوة.", "بالصبر تحقق الآمال.", "الصبر شجرة جذورها مرّة وثمارها حلوة.",
            "من صبر ظفر.", "لا شيء يعادل الصبر في القوة.", "الصبر نصف الإيمان.", "مع الصبر يأتي النصر."
        ];
        function updateCountdown() {
            const now = new Date().getTime();
            let targetYear = new Date().getFullYear();
            let targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();
            if (now > targetDate) {
                targetYear++;
                targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();
            }
            const timeLeft = targetDate - now;
            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "انتهى العد التنازلي!";
                return;
            }
            document.getElementById("days").innerText = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            document.getElementById("minutes").innerText = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            document.getElementById("seconds").innerText = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');
        }
        function updateQuote() {
            document.getElementById("quote").innerHTML = quotes[new Date().getDate() % quotes.length];
        }
        let raining = false;
        let rainContainer = document.querySelector(".rain");
        let interval;
        function toggleRain() {
            if (raining) {
                clearInterval(interval);
                rainContainer.innerHTML = "";
            } else {
                interval = setInterval(createRainDrop, 100);
            }
            raining = !raining;
        }
        function createRainDrop() {
            let drop = document.createElement("div");
            drop.classList.add("drop");
            drop.innerText = "0";
            drop.style.left = Math.random() * window.innerWidth + "px";
            drop.style.animationDuration = (Math.random() * 2 + 2) + "s";
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 4000);
        }
        updateCountdown();
        updateQuote();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
