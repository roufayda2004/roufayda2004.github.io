<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعة الأهداف - مال وصحة</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #43cea2;
      --secondary: #185a9d;
      --card-bg: rgba(255,255,255,0.97);
      --light-bg: #f8f8f8;
      --text-color: #333;
      --header-height: 70px;
      --radius: 18px;
      --shadow: 0 4px 24px rgba(0,0,0,0.09);
    }
    * { box-sizing: border-box; }

    body {
      font-family: 'Cairo', Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text-color);
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      transition: background 0.5s;
    }
    header {
      background: linear-gradient(90deg, var(--primary) 80%, var(--secondary) 100%);
      color: #fff;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
      font-size: 28px;
      letter-spacing: 1px;
      padding: 24px 0 18px 0;
      text-align: center;
      margin-bottom: 24px;
      min-height: var(--header-height);
      position: sticky;
      top: 0;
      z-index: 11;
      user-select: none;
    }
    nav {
      background: none;
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    nav button {
      background: linear-gradient(90deg, #43cea2 60%, #185a9d 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-family: inherit;
      padding: 10px 28px;
      margin: 0 5px;
      box-shadow: 0 2px 10px rgba(67,206,162,0.18);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    nav button:hover, button:focus-visible {
      background: linear-gradient(90deg, #185a9d, #43cea2);
      transform: scale(1.07);
    }
    main {
      max-width: 820px;
      margin: auto;
      padding: 20px 10px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 20px 24px 20px;
      margin-bottom: 32px;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadein 0.7s;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 8px 32px rgba(67,206,162,0.17);
    }
    @keyframes fadein {
      from { opacity:0; transform: translateY(30px);}
      to { opacity:1; transform: translateY(0);}
    }
    .section { display: none; }
    .section.active { display: block; }

    .inputs-label {
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 6px;
      display: block;
      color: var(--secondary);
    }
    .day-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(65px, 1fr));
      gap: 8px;
      margin-bottom: 18px;
    }
    .day-inputs input {
      text-align: center;
      padding: 7px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      background: #f6f9fa;
      transition: border 0.2s;
    }
    .day-inputs input:focus {
      border: 1.5px solid var(--primary);
      outline: none;
    }
    .progress-bar {
      height: 22px;
      background: #ececec;
      border-radius: 12px;
      overflow: hidden;
      margin: 18px 0 10px 0;
      box-shadow: 0 1px 8px #e0e0e0;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 70%, var(--secondary) 100%);
      color: #fff;
      text-align: center;
      line-height: 22px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 12px;
      transition: width 0.5s;
    }
    .stats p {
      margin: 7px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .stats i {
      color: var(--primary);
      margin-left: 5px;
      font-size: 18px;
    }

    input[type="number"] {
      width: 100%;
      padding: 7px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      margin-top: 3px;
    }
    button {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: white;
      border: none;
      padding: 10px 0;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 17px;
      font-family: inherit;
      width: 100%;
      box-shadow: 0 2px 8px rgba(67,206,162,0.18);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #185a9d, #43cea2);
      transform: scale(1.04);
    }
    .motivation, .alert {
      background: linear-gradient(90deg,#e8f5e9 80%,#f6d365 100%);
      padding: 12px 18px;
      border-radius: 8px;
      margin: 12px 0;
      font-size: 17px;
      box-shadow: 0 2px 8px #d0e7d7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: #fcfcfc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 8px #e0e0e0;
      animation: fadein 0.7s;
    }
    th, td {
      border: 1px solid #eee;
      padding: 11px 8px;
      font-size: 15px;
      text-align: center;
      transition: background 0.2s;
    }
    tr:hover td { background: #f1f8f6; }
    th {
      background: linear-gradient(90deg, #43cea2 70%, #185a9d 100%);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }
    /* Responsive */
    @media (max-width:600px){
      main {padding: 12px 2px;}
      .card {padding: 15px 6px;}
      .day-inputs {grid-template-columns: repeat(auto-fit, minmax(48px, 1fr));}
      header {font-size: 19px; padding: 13px 0;}
    }
    /* Custom switches & toggles */
    #toggleBg, #toggleSidebar {
      position: fixed;
      left: 11px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 7px;
      cursor: pointer;
      z-index: 9999;
      font-size: 18px;
      opacity: 0.84;
      box-shadow: 0 2px 8px #aaa;
      transition: background 0.2s;
    }
    #toggleBg { top: 11px; }
    #toggleSidebar { top: 50px; }
    #toggleBg:hover, #toggleSidebar:hover { background: #185a9d; }

    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: linear-gradient(120deg, #43cea2 80%, #f6d365 100%);
      box-shadow: 2px 0 7px rgba(24,90,157,0.14);
      padding: 28px 18px 0 18px;
      transition: left 0.32s;
      z-index: 999;
      color: #333;
      border-radius: 0 20px 20px 0;
    }
    #sidebar.active { left: 0; }
    #sidebar label {
      display: block;
      margin: 16px 0 8px;
      font-weight: bold;
    }
    #sidebar input[type="number"] { width: 100%; }
    /* Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(24px);
      animation: fadein 0.6s forwards;
    }
  </style>
</head>

      <label class="inputs-label"><i class="fa-solid fa-calendar-days"></i> عدد الأيام:
        <input type="number" id="quitDays" value="30">

      <label class="inputs-label"><i class="fa-solid fa-money-bill-wave"></i> ثمن العلبة:
        <input type="number" id="cigPrice" value="300">

      <label class="inputs-label"><i class="fa-solid fa-box"></i> عدد السجائر/علبة:

      </label>
      <label class="inputs-label"><i class="fa-solid fa-smoking"></i> معدل التدخين اليومي:
        <input type="number" id="currentCigs" value="10">
      </label>
      <label class="inputs-label"><i class="fa-solid fa-hourglass-start"></i> سنوات التدخين:
        <input type="number" id="smokeYears" value="5">
      </label>
      <button onclick="generateQuitPlan()"><i class="fa-solid fa-person-running"></i> ابدأ الخطة</button>
      <div class="motivation" id="motivationalQuote"></div>
      <div class="alert" id="warningMsg"></div>
      <div id="quitResults"></div>
      <table id="quitTable"></table>
      <canvas id="smokeChart"></canvas>
    </section>
  </main>

      input.value = localStorage.getItem('day' + i) || '';
      input.oninput = () => localStorage.setItem('day' + i, input.value);
      input.className = 'day';
      container.appendChild(input);
