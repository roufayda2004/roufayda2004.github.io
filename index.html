<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعة الأهداف - مال وصحة</title>
  <style>
    :root {
      --primary: #4caf50;
      --light-bg: #f1f1f1;
      --text-color: #333;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: white;
      color: var(--text-color);
      animation: bgCycle 10s infinite alternate;
      transition: background-color 5s;
    }
    @keyframes bgCycle {
      0% { background-color: white; }
      50% { background-color: #8b0000; }
      100% { background-color: white; }
    }
  </style>
</head>
<body>
  <h1>🌗 اختبار تدرج الخلفية</h1>
  <p>الخلفية ستتغير تدريجياً من الأبيض إلى الأحمر الغامق ثم تعود كل 5 ثوانٍ.</p>
</body>
</html>
