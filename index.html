<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي حتى 18 ماي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 50px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>العد التنازلي حتى 18 ماي</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date().getTime();
            let targetYear = new Date().getFullYear();
            const targetDate = new Date(`May 18, ${targetYear} 00:00:00`).getTime();

            if (now > targetDate) {
                targetYear++; // الانتقال للسنة القادمة تلقائيًا إذا انتهى العد التنازلي
            }

            const timeLeft = targetDate - now;
            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "انتهى العد التنازلي!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
