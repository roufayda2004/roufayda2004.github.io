<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي حتى 18 ماي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            margin-top: 20px;
        }
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            font-size: 16px;
        }
        #quote {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>العد التنازلي حتى 18 ماي</h1>
    <div id="countdown">
        <div class="time-box"><span id="days"></span><span class="label">يوم</span></div>
        <div class="time-box"><span id="hours"></span><span class="label">ساعة</span></div>
        <div class="time-box"><span id="minutes"></span><span class="label">دقيقة</span></div>
        <div class="time-box"><span id="seconds"></span><span class="label">ثانية</span></div>
    </div>
    <div id="quote"></div>

    <script>
        const quotes = [
            "الصبر مفتاح الفرج.",
            "الصبر مر، لكن ثماره حلوة.",
            "بالصبر تحقق الآمال.",
            "الصبر شجرة جذورها مرّة وثمارها حلوة.",
            "من صبر ظفر.",
            "لا شيء يعادل الصبر في القوة.",
            "الصبر نصف الإيمان.",
            "مع الصبر يأتي النصر."
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            let targetYear = new Date().getFullYear();
            let targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();

            if (now > targetDate) {
                targetYear++;
                targetDate = new Date(targetYear, 4, 18, 0, 0, 0).getTime();
            }

            const timeLeft = targetDate - now;
            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "انتهى العد التنازلي!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        function updateQuote() {
            const index = new Date().getDate() % quotes.length;
            document.getElementById("quote").innerHTML = quotes[index];
        }

        updateCountdown();
        updateQuote();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
